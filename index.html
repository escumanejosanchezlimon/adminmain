<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Administrador</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://github.com/escumanejosanchezlimon/imagenes/blob/main/mainIco.png?raw=true" type="image/x-icon">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

  </head>
  <body>
    <div class="div-header">
      <h1>
        <img
        src="https://github.com/escumanejosanchezlimon/imagenes/blob/main/Title_o.jpg?raw=true"
        alt="Descripción de la imagen"
        style="height: 30px"
      />
      </h1>

      <nav>
        <ul>
          <li id="cerrar">
            <span class="material-icons">logout</span>
            <a href="#contacto">Cerrar sesión</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="id-div-key" class="div-key">
      <div class="div-key-intern">
        <p >
          Clave Cliente: <b id="examKey">???????</b
          ><button id="changeExamen" class="change">Cambiar</button>
        </p>
        <p>
          Clave Administrador: <b  id="adminKey">???????</b>
          <button id="changeAdmin" class="change">Cambiar</button>
        </p>
      </div>
    </div>

    <div  class="div-change"  >

        <p id="typeChange">Clave: <b id="actualKey">KHJ/&</b>
        </p>

        <div id="changeBox">
        <div class="key-box">
          <div id="div-new-actual">        
            <input type="text" id="id-actual-key" class="input"  required>
      <label  id="etiqueta1" for="id-actual-key">Ingresa la nueva clave</label></div>

          

          <button id="update" type="submit" class="btn-update">Actualizar</button>
          <button id="cancel" type="submit" class="btn-cancel" >Salir</button>

        </div>
        </div>
      </div>

    </div>

    <div class="div-final">Usuario Administrador</div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="archivo.min.js"></script>
